services:
  mysql:
    image: 'mysql:8.0'
    ports:
      - ${FORWARD_DB_PORT:-3306}:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-mysql_db}
      MYSQL_USER: ${DB_USERNAME:-db_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - 'wpmysql:/var/lib/mysql'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin
    depends_on:
      - mysql
    restart: always
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      UPLOAD_LIMIT: 2000M
    networks:
      - app-network

  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql
    restart: unless-stopped
    tty: true
    ports:
      - 9000:9000
    volumes:
      - './:/var/www/html'
      - './php/php.ini:/usr/local/etc/php/conf.d/local.ini'
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: ${DB_USERNAME:-db_user}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-secret}
      WORDPRESS_DB_NAME: ${DB_DATABASE:-mysql_db}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  server:
    image: nginx:alpine
    depends_on:
      - wordpress
    tty: true
    ports:
      - 80:80
      - 443:443
    volumes:
      - './:/var/www/html'
      - ./nginx/conf.d/:/etc/nginx/conf.d
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  wpmysql: {}
